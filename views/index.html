<!DOCTYPE html>
<html lang="en" data-theme="dark">
   <head>
      <meta charset="UTF-8" />
      <title>Documentation Index</title>
      <link
         href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
         rel="stylesheet"
      />
      <style>
         html {
            font-size: 13px;
         }
         body {
            padding: 1rem;
            margin: 0 auto;
            max-width: 960px;
         }
         h1 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
         }
         h2 {
            font-size: 1.2rem;
            margin: 0.3rem 0 0.2rem;
         }
      </style>
   </head>
   <body>
      <main>
         <h1>{{.WorkingDirName}} - Documentation</h1>
         <ul>
            {{range .IndexEntries}}
            <li><a href="{{.DocFile}}">{{.PackageName}}</a></li>
            {{end}}
         </ul>
      </main>
   </body>
</html>
