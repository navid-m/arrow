<!DOCTYPE html>
<html lang="en" data-theme="dark">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>{{.PackageName}} Docs</title>
      <link
         href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
         rel="stylesheet"
      />
      <style>
         html {
            font-size: 13px;
         }
         body {
            padding: 1rem;
            margin: 0 auto;
            max-width: 960px;
         }
         h1 {
            font-size: 1.4rem;
            margin-bottom: 1rem;
         }
         h2 {
            font-size: 1.2rem;
            margin: 0.3rem 0 0.2rem;
         }
         pre {
            background: #1e1e1e;
            color: #dcdcdc;
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
            margin: 0 0 1rem;
            font-size: 0.85rem;
            overflow-x: auto;
         }
         code {
            color: #f0dbdb;
            white-space: pre-wrap;
         }
         article {
            margin-bottom: 0.5rem;
            padding: 0.4rem 0.6rem;
            background: #3b38389a;
            border-radius: 7px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
         }
      </style>
   </head>
   <body>
      <main>
         <h1>
            Package
            <code>{{.PackageName}}</code>
            Documentation
         </h1>
         <hr />
         {{range .Structs}}
         <article>
            <h2>type {{.Name}} struct</h2>
            <hr />
            {{if .Doc}}
            <p>{{.Doc}}</p>
            {{end}}
            <pre><code>{{.Fields}}</code></pre>
         </article>
         {{end}} {{range .Functions}}
         <article>
            <h2>{{.Name}}</h2>
            <hr />
            {{if .Doc}}
            <p>{{.Doc}}</p>
            {{end}}
            <pre><code>{{.FullSig}}</code></pre>
         </article>
         {{end}}
      </main>
   </body>
</html>
